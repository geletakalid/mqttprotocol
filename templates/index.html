<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Gateway IP</title>

  <!-- Include VueJS from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.min.js"></script>

  <!-- Optional CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #app {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- VueJS App -->
  <div id="app">
    <h1>IoT Gateway IP Address</h1>
    <p v-if="ipAddress">Current IP Address: <strong>{{ ipAddress }}</strong></p>
    <p v-else>Fetching IP address...</p>
    <button @click="fetchIPAddress">Refresh IP Address</button>
  </div>

  <!-- VueJS Code -->
  <script>
    // VueJS Application
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          ipAddress: null, // Store the IP address fetched from the backend
        };
      },
      mounted() {
        // Fetch the IP address when the app is loaded
        this.fetchIPAddress();
      },
      methods: {
        // Fetch IP address from the backend
        async fetchIPAddress() {
          try {
            // Make a GET request to the backend
            const response = await fetch("/");
            const html = await response.text();

            // Parse the response HTML to extract the IP address
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            this.ipAddress = doc.body.innerText.match(/Current IP Address: (.+)/)?.[1] || "N/A";
          } catch (error) {
            console.error("Error fetching IP address:", error);
          }
        },
      },
    }).mount("#app");
  </script>
</body>
</html>
